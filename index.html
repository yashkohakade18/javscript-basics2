<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascriptbasics</title>
</head>
<body>
    <script>
        const username = prompt("Enter Your Name:");
        document.write(`Good Morning ${username} !`);
        
        const name = "yash";
        console.log('name:',name);
        console.log("name:",typeof name);

        let age = "20";
        console.log('age:',age);
        console.log('age:',typeof age);

        let weight = "65.5 kg";
        console.log('weight:',weight);
        console.log('weight',typeof weight);
 
        let easiness = true;
        console.log( "easiness hard:",typeof easiness);

    </script>
</body>
</html>
