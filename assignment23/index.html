<!DOCTYPE html>
<html lang="en">
<head>

    <title>positive and negative number</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("enter number"));
        
        switch (num) {

    case 0:
    console.log("zero");
    break;

  case 1:
  console.log("one");
    break;

  case 2:
  console.log("two");
    break;

  case 3:
  console.log("three");
    break;

  case 4:
  console.log("four");
    break;

  case 5:
  console.log("five");
    break;

    case 6:
    console.log("six");
    break;

    case 7:
    console.log("seven");
    break;

    case 8:
    console.log("eight");
    break;

    case 9:
    console.log("nine");
    break;

  default:
    console.log("invalid number");
    break;
        }
    </script>
</body>
</html>
