<!DOCTYPE html>
<html lang="en">
<head>

    <title>positive and negative number</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("enter number"));
        
        if(num<0)
        {
        console.log(`${num} number is negative`);
        }
        else if(num>0)
        {
            console.log(`${num} number is positive`);
        }
        else
        {
            console.log(`${num} number is zero`);
        }
    </script>
</body>
</html>
