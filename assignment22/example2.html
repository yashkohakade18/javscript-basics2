<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>if else ladder</title>
</head>
<body>
    <script>
  const num = 2;

if(num==4)
{
    console.log("four")
}
else if(num==2)
{
console.log("two")
}
else if(num==3)
{
console.log("three")
}
else if(num==5)
{
console.log("five")
}
else if(num==6)
{
console.log("six")
}

    </script>
</body>
</html>
