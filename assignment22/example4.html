<!DOCTYPE html>
<html lang="en">
<head>

    <title>odd even check</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("enter number"));
        
        if(num%2==0)
        {
        console.log('number is even');
        }
        else
        {
        console.log('number is odd');
        }
    </script>
</body>
</html>
